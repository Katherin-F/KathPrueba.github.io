<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ingreso y registro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="./images/Logotipo psicologa moderno verde y azul.png">
</head>

<body>
    <div class="main">
        <!----- Formulario ----->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Registro</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="name" id="name" placeholder="Ingrese su nombre completo"
                                    pattern="[A-Za-z]+" title="Ingrese solo letras" required />
                            </div>
                            
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="tel" name="name" id="num" placeholder="Ingrese su numero celular"
                                    pattern="[0-9]+" title="Ingrese solo números" required minlength="10" />
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Ingrese su correo electrónico"
                                    required />
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pass" id="pass" placeholder="Ingrese su contraseña"
                                    pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                                    title="Ingrese una contraseña mínimo de 8 caracteres con números, mayúsculas, minúsculas y símbolos"
                                    required />
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repita su contraseña"
                                    required />
                                <span id="password-error" class="error-message"></span>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit"
                                    value="Registrarse" />
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="images/Registro/1reg.png" alt="sing up image"></figure>
                        <a href="#signin" class="signup-image-link">Ya tengo una cuenta</a>
                    </div>
                </div>
            </div>
        </section>
        <!----- Ingresar ----->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="images/Registro/2reg.png" alt="sing up image"></figure>
                        <a href="#" class="signup-image-link">Quiero crear una cuenta</a>
                    </div>
                    <div class="signin-form">
                        <h2 class="form-title">Ingresar</h2>
                        <form method="POST" class="register-form" id="login-form">
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email"
                                    placeholder="Ingrese su correo electronico" />
                            </div>
                            <div class="form-group">
                                <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="your_pass" id="your_pass"
                                    placeholder="Ingrese su contraseña" />
                            </div>
                            <div class="agree-terms" id="twoelement">
                                <label for="remember-me" class="agree-term">Recordar cuenta</label>
                                <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Ingresar " />
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
